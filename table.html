<html>
	<head>
		<title>table</title>
	 </head >
	<body>
		
<table border="1" bgcolor="#3ddb57" width="300" cellpadding="5" cellspacing="5">
	<tr>
		<th></th>
		<th scope="col">Saturday</th>
		<th scope="col" bgcolor="#22632d">Sunday</th>
	<tr>
	<tr>
		<th scope="row" width="200">Ticket sold:</th>
		<td>120</td>
		<td bgcolor="#22632d">130</td>
	</tr>
	<tr>
		<th scope="row">Total sales:</th>
		<td>$600</td>
		<td bgcolor="#9df2ab">$650</td>
	</tr>
</table>
<table border="1" bgcolor="#56a0ad" cellpadding="10" cellspacing="0">
	<tr>
		<th></th>
		<th>9am</th>
		<th>10am</th>
		<th>11am</th>
		<th>12am</th>
	<tr>
	<tr>
		<th>Monday</th>
		<td colspan="2">English</td>
		<td>Math</td>
		<td rowspan="3">Art</td>
	</tr>
	<tr>
		<th>Tuesday</th>
		<td colspan="3">Technology</td>
	</tr>
</table>

	</body>
</html>
